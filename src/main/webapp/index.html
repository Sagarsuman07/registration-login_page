<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="/userauthentication/login" method="post">
            <div class="input-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="Enter your 10 digit Mobile Number" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>

        <div class="social-login">
            <p>Or login with:</p>
            <button class="google-login">Login with Google</button>
            <button class="facebook-login">Login with Facebook</button>
        </div>

        <div class="register-link">
            <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
    </div>
</body>
</html>
